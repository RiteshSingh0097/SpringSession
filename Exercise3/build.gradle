plugins {
    id 'java'
}

group 'com.spring'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('org.springframework:spring-core:5.0.6.RELEASE')
    compile('org.springframework:spring-context:5.0.6.RELEASE')
    compile('org.springframework:spring-bean:5.0.6.RELEASE')
    compile group: 'org.springframework', name: 'spring-jdbc', version: '2.0.6'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
    compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.0.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
